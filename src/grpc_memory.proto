syntax = "proto3";

package asi;

service MemoryService {
  rpc Push (PushRequest) returns (PushReply);
  rpc Query (QueryRequest) returns (QueryReply);
}

message PushRequest {
  repeated float vectors = 1;
  repeated string metadata = 2;
  int32 dim = 3;
}

message PushReply {
  bool ok = 1;
}

message QueryRequest {
  repeated float query = 1;
  int32 k = 2;
  int32 dim = 3;
}

message QueryReply {
  repeated float vectors = 1;
  repeated string metadata = 2;
  int32 dim = 3;
}

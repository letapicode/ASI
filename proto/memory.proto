syntax = "proto3";
package asi;

service MemoryService {
  rpc Push (PushRequest) returns (PushReply);
  rpc Query (QueryRequest) returns (QueryReply);
  rpc PushBatch (PushBatchRequest) returns (PushReply);
  rpc QueryBatch (QueryBatchRequest) returns (QueryBatchReply);
  rpc Sync (SyncRequest) returns (SyncReply);
}

message PushBatchRequest {
  repeated PushRequest items = 1;
}

message QueryBatchRequest {
  repeated QueryRequest items = 1;
}

message QueryBatchReply {
  repeated QueryReply items = 1;
}

message PushRequest {
  repeated float vector = 1;
  string metadata = 2;
}

message PushReply {
  bool ok = 1;
}

message QueryRequest {
  repeated float vector = 1;
  int32 k = 2;
}

message QueryReply {
  repeated float vectors = 1;
  repeated string metadata = 2;
}

message VectorEntry {
  string id = 1;
  repeated float vector = 2;
  string metadata = 3;
  int64 timestamp = 4;
  string proof = 5;
}

message SyncRequest {
  repeated VectorEntry items = 1;
}

message SyncReply {
  bool ok = 1;
}
